<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Terms of Use – HIIT Timer</title>
  <meta name="description" content="Terms of use for the HIIT Timer iPhone app and website." />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --ink: #020617;
      --ink-soft: #4b5563;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, system-ui, -system-ui, "SF Pro Text", sans-serif;
      background: #ffffff;
      color: var(--ink);
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 24px 16px 40px;
    }

    .content {
      width: 100%;
      max-width: 720px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-block: 6px 18px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      font-size: 18px;
    }

    .logo-mark {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
    }

    .logo-mark img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .nav-link {
      font-size: 14px;
      opacity: 0.7;
    }

    #markdown-content h1 {
      font-size: 28px;
      margin-bottom: 12px;
    }

    #markdown-content h2 {
      font-size: 18px;
      margin-top: 24px;
      margin-bottom: 8px;
    }

    #markdown-content p {
      font-size: 14px;
      line-height: 1.6;
      color: var(--ink-soft);
      margin-bottom: 10px;
    }

    #markdown-content strong {
      font-weight: 600;
      color: #6b7280;
    }

    #markdown-content ul {
      margin-left: 18px;
      margin-bottom: 10px;
    }

    #markdown-content li {
      font-size: 14px;
      line-height: 1.6;
      color: var(--ink-soft);
      margin-bottom: 4px;
    }

    #markdown-content a {
      color: #2563eb;
      text-decoration: underline;
    }

    #markdown-content hr {
      border: none;
      border-top: 1px solid #e5e7eb;
      margin: 24px 0;
    }

    #markdown-content em {
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="page">
    <main class="content">
      <header class="nav">
        <div class="logo">
          <div class="logo-mark">
            <img src="images/HIIT-timer-L-iOS-Default-1024x1024@1x.png" alt="HIIT Pulse Logo" />
          </div>
          <a href="index.html" class="nav-link">HIIT Pulse</a>
        </div>
        <a href="index.html" class="nav-link">Back to app →</a>
      </header>

      <div id="markdown-content">
        Loading...
      </div>
    </main>
  </div>

  <script>
    async function loadMarkdown() {
      try {
        const response = await fetch('content/terms.md');
        const markdown = await response.text();
        const html = marked.parse(markdown);
        document.getElementById('markdown-content').innerHTML = html;
      } catch (error) {
        console.error('Error loading markdown:', error);
        document.getElementById('markdown-content').innerHTML = '<p>Error loading content. Please try again later.</p>';
      }
    }
    loadMarkdown();
  </script>
</body>
</html>
