<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HIIT Timer – Simple Interval Training</title>
  <meta name="description" content="A clean, focused HIIT timer for iPhone. Set your intervals once, tap start, and train." />

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: linear-gradient(135deg, #f8fafc 0%, #eef2ff 100%);
      --surface: rgba(255, 255, 255, 0.82);
      --surface-strong: rgba(255, 255, 255, 0.92);
      --ink: #0f172a;
      --ink-soft: #475569;
      --accent: #2563eb;
      --accent-soft: rgba(37, 99, 235, 0.12);
      --border: rgba(15, 23, 42, 0.08);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, system-ui, -system-ui, "SF Pro Text", sans-serif;
      background: var(--bg);
      color: var(--ink);
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: inherit;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 40px 16px 56px;
    }

    .content {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 60px;
      flex: 1;
    }

    /* Nav */
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 24px;
      border-radius: 20px;
      border: 1px solid var(--border);
      background: var(--surface);
      box-shadow: 0 22px 60px rgba(15, 23, 42, 0.08);
      backdrop-filter: blur(12px);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
      font-size: 18px;
      letter-spacing: -0.01em;
    }

    .logo-mark {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      border: 1px solid rgba(15, 23, 42, 0.12);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      background: #ffffff;
      box-shadow: inset 0 1px 2px rgba(15, 23, 42, 0.06);
    }

    .nav-cta {
      font-size: 14px;
      padding: 10px 22px;
      border-radius: 999px;
      border: 1px solid transparent;
      background: var(--ink);
      color: #f9fafb;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      letter-spacing: -0.01em;
      transition: background 0.18s ease, transform 0.18s ease, box-shadow 0.18s ease;
      box-shadow: 0 16px 38px rgba(15, 23, 42, 0.2);
    }

    .nav-cta span:last-child {
      font-size: 15px;
      transform: translateY(1px);
    }

    .nav-cta:hover {
      background: #111827;
      transform: translateY(-1px);
      box-shadow: 0 20px 44px rgba(15, 23, 42, 0.22);
    }

    /* Hero */
    .hero {
      display: grid;
      grid-template-columns: minmax(0, 1.05fr) minmax(0, 0.95fr);
      gap: 74px;
      align-items: center;
      padding-block: 60px 40px;
    }

    .hero-text {
      max-width: 600px;
    }

    .eyebrow {
      display: inline-flex;
      align-items: center;
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid rgba(37, 99, 235, 0.18);
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #1d4ed8;
      margin-bottom: 26px;
      background: rgba(255, 255, 255, 0.76);
      box-shadow: 0 14px 36px rgba(37, 99, 235, 0.12);
    }

    h1 {
      font-size: clamp(40px, 6vw, 64px);
      line-height: 1.02;
      letter-spacing: -0.045em;
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 28px;
    }

    .hero-subtitle {
      font-size: 18px;
      line-height: 1.7;
      color: var(--ink-soft);
      max-width: 520px;
    }

    .store-row {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .store-badge {
      display: inline-block;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border-radius: 18px;
      box-shadow: 0 20px 36px rgba(15, 23, 42, 0.16);
    }

    .store-badge:hover {
      transform: translateY(-2px);
      box-shadow: 0 24px 42px rgba(15, 23, 42, 0.2);
    }

    .store-badge img {
      height: 54px;
      width: auto;
      display: block;
    }

    .store-note {
      font-size: 14px;
      color: #64748b;
    }

    /* Visual */
    .hero-visual {
      display: flex;
      justify-content: flex-end;
    }

    .visual-card {
      position: relative;
      display: inline-flex;
      padding: 30px;
      border-radius: 36px;
      border: 1px solid var(--border);
      background: var(--surface-strong);
      box-shadow: 0 42px 120px rgba(15, 23, 42, 0.18);
      backdrop-filter: blur(18px);
      overflow: hidden;
    }

    .visual-card::before {
      content: "";
      position: absolute;
      inset: 14px;
      border-radius: 28px;
      background: var(--accent-soft);
      filter: blur(0px);
      z-index: 0;
    }

    .visual-card img {
      position: relative;
      z-index: 1;
      max-width: 320px;
      border-radius: 26px;
      border: 1px solid rgba(148, 163, 184, 0.45);
      box-shadow: 0 26px 70px rgba(15, 23, 42, 0.22);
    }

    /* Footer */
    .footer-links {
      margin-top: auto;
      padding-top: 24px;
      border-top: 1px solid rgba(148, 163, 184, 0.38);
      font-size: 12px;
      color: #94a3b8;
      display: flex;
      justify-content: center;
      gap: 18px;
      flex-wrap: wrap;
    }

    .footer-links a {
      text-decoration: underline;
      text-decoration-thickness: 1px;
      text-underline-offset: 3px;
    }

    .footer-links a:hover {
      color: #64748b;
    }

    @media (max-width: 900px) {
      .content {
        gap: 48px;
      }

      .hero {
        grid-template-columns: minmax(0, 1fr);
        gap: 54px;
        padding-block: 40px 32px;
      }

      .hero-visual {
        justify-content: center;
      }
    }

    @media (max-width: 560px) {
      .page {
        padding: 28px 14px 44px;
      }

      .nav {
        padding: 16px 18px;
        border-radius: 18px;
      }

      .nav-cta span:first-child {
        display: none;
      }

      .visual-card {
        padding: 20px;
        border-radius: 28px;
      }

      .visual-card img {
        max-width: 240px;
        border-radius: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <main class="content">
      <!-- Top nav -->
      <header class="nav">
        <div class="logo">
          <div class="logo-mark">⏱</div>
          <!-- Replace with your app name if different -->
          <span>HIIT Timer</span>
        </div>
        <!-- Replace href with your real App Store URL -->
        <a href="https://apps.apple.com" class="nav-cta" target="_blank" rel="noopener noreferrer">
          <span>Get the app</span>
          <span>→</span>
        </a>
      </header>

      <!-- Hero -->
      <section class="hero">
        <div class="hero-text">
          <div class="eyebrow">HIIT timer for iPhone</div>

          <h1>
            <span>HIIT that fits</span>
            <span>into any day.</span>
          </h1>

          <p class="hero-subtitle">
            A clean HIIT timer. Set your intervals once, tap start, and train.
          </p>

          <div class="store-row">
            <!-- Replace href with your real App Store URL -->
            <a class="store-badge" href="https://apps.apple.com" target="_blank" rel="noopener noreferrer">
              <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us?size=250x83&amp;releaseDate=1708128000" alt="Download on the App Store" />
            </a>
          </div>
        </div>

        <!-- Phone screenshots -->
        <div class="hero-visual" aria-label="App screenshots">
          <div class="visual-card">
            <img src="images/hiit-timer-main.png" alt="HIIT Timer and Stopwatch app screenshots" />
          </div>
        </div>
      </section>

      <!-- Footer links fixed to bottom -->
      <footer class="footer-links">
        <a href="privacy.html">Privacy</a>
        <a href="terms.html">Terms</a>
        <a href="support.html">Support</a>
        <a href="blog.html">Blog</a>
      </footer>
    </main>
  </div>
</body>
</html>
